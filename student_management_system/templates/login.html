{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - Student Management System</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/show-password-toggle.min.css' %}" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="my-4 text-center h2">
                  <a href="/" class="link-dark text-decoration-none pe-auto">Student Management System</a>
                </div>
                <div class="card shadow border-1 rounded-lg mt-3">
                  <div class="">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body py-1">
                    <form method="POST">
                        {% csrf_token %}
                      <div class="form-floating mb-2">
{#                        <input#}
{#                          class="form-control"#}
{#                          id="inputEmail"#}
{#                          type="email"#}
{#                          placeholder="name@example.com"#}
{#                        />#}
                          <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                        <label for="inputUsername">Usermame</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input name="password" type="password" id="inputPassword" class="form-control rounded" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                        <button id="toggle-password" type="button" class="d-none"
                            aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                        </button>
                      </div>

{#                      <div class="form-floating mb-3">#}
{#                          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">#}
{#                        <label for="inputPassword">Password</label>#}
{#                      </div>#}

                      <div class="d-flex align-items-center mt-2 mb-0">
                        <button class="form-control btn btn-primary rounded submit px-3" type="submit">Login</button>
                      </div>
                    </form>
                  </div>
                  <div class=" text-center py-3">
                    {% for message in messages %}
                        <p id="messages">{{ message }}</p>
{#                    <p id="messages">Account created</p>  #}
                    {% endfor %}
                    <div>
                      <a href="/forgot-password">Forgot Password?</a>
                    </div>
                    <div>
                      <a href="/register-as">Need an account? Sign up!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">

                &middot;

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/show-password-toggle.min.js' %}"></script>
  </body>
</html>
