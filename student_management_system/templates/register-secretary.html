{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Secretary Register</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="my-4 text-center h2">
                <a href="/" class="link-dark text-decoration-none pe-auto">Student Management System</a>
              </div>
              <div class="card shadow border-1 rounded-lg mt-3">
                <div>
                  <h3 class="text-center font-weight-light my-4">Create Secretary Account</h3>
                </div>
                <div class="card-body py-1">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="id_first_name" type="text" name="first_name" maxlength="150" placeholder="Enter your first name" />
                          <label for="id_first_name">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input class="form-control" id="id_last_name" type="text" name="last_name" maxlength="150" placeholder="Enter your last name" />
                          <label for="inputLastName">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="id_username" type="text" name="username" maxlength="150" required="" placeholder="Enter your Username" />
                          <label for="id_username">Username</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input class="form-control" id="id_email" type="email" name="email" maxlength="254" placeholder="Enter your Email Address" />
                          <label for="id_email">Email Address</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="id_password1" type="password" name="password1" autocomplete="new-password" required="" placeholder="Create a password" />
                          <label for="id_password1">Password</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="id_password2" type="password" name="password2" autocomplete="new-password" required="" placeholder="Confirm password" />
                          <label for="id_password2">Confirm Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="id_phone_number" type="text" name="phone_number" maxlength="40" required="" placeholder="Enter your Phone Number" />
                      <label for="id_phone_number">Phone Number</label>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid">
                          <input class="btn btn-primary btn-block" type="submit" name="Create User" value="Create Account">
                      </div>
                    </div>
                  </form>
                </div>

                <div class="text-center py-3">
                  {% for message in messages %}
                    <p id="messages">{{ message }}</p>
{#                    <p id="messages">Account created</p>  #}
                  {% endfor %}
                  <div><a href="/">Have an account? Go to login</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
